<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundScape</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="canvas" class="canvas-default">
      <button id="start" class="glow-on-hover"><h3>START</h3></button>
      <button id="pause" class="glow-on-hover"><h3>PAUSE</h3></button>
      <button class="keyChange glow-on-hover">FullKeyTable</button>
      <button class="keyChange glow-on-hover">CMajor</button>
      <button class="keyChange glow-on-hover">GMajor</button>
      <button class="keyChange glow-on-hover">DMajor</button>
      <button class="keyChange glow-on-hover">AMajor</button>
      <button class="keyChange glow-on-hover">EMajor</button>
      <button class="keyChange glow-on-hover">FMajor</button>
      <button class="keyChange glow-on-hover">BFlatMajor</button>
      <button class="keyChange glow-on-hover">EFlatMajor</button>
      <button class="keyChange glow-on-hover">AFlatMajor</button>
      <button class="keyChange glow-on-hover">BMajor</button>
      <button class="keyChange glow-on-hover">CFlatMajor</button>
      <button class="keyChange glow-on-hover">FSharpMajor</button>
      <button class="keyChange glow-on-hover">GFlatMajor</button>
      <button class="keyChange glow-on-hover">CSharpMajor</button>
      <button class="keyChange glow-on-hover">DFlatMajor</button>
      <div class="block">
        <div id="keyToPlay" class="gradient-border">
          <h1>Play The Right Notes To Keep The Shape From Disappearing!</h1>
        </div>
      </div>
    </div>
    <script type="module" src="./bundle.js"></script>
  </body>
</html>
